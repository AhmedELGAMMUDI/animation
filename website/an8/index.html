<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page-wrap">
        <div id="warning">
                <div id="close">
                  <span>x</span>
                </div>
                <div id="warningText">
                  <p>Your browser will not support the animations available in this demonstration. Please download <a href="https://www.google.com/chrome">chrome</a>, <a href="https://www.apple.com/safari/download/">safari</a>, or <a href="https://www.mozilla.org/en-US/firefox/new/">firefox</a> to see the animation :)</p>
            </div><!--warningText-->
        </div><!--warning-->
        
        <div class="bubbles"><i class="icon-bubbles"></i></div><!--bubbles-->
            <div id="submarine">
                <div class="anchor-window"><i class="icon-anchor-window"></i></div><!--anchor-window-->
                <div class="propellor"><i class="icon-propellor2"></i></div><!--propellor-->
                <div class="dk-brown"><i class="icon-dark-brown3"></i></div><!--dk-brown-->
                <div class="tan"><i class="icon-tan"></i></div><!--tan-->
                <div class="lt-yellow"><i class="icon-light-yellow"></i></div><!--lt-yellow-->
                <div class="o-body"><i class="icon-body2"></i></div><!--o-body-->
                <div class="periscope"><i class="icon-periscope3"></i></div><!--periscope-->
                <div class="fishies"><i class="icon-fishies"></i></div><!--fishies-->
            </div><!--submarine-->
        </div><!--page-wrap-->
        <div class="grass"><i class="icon-sea-grass"></i></div><!--grass-->
</body>
</html>
